<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#065f46">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === ELITE 4K MOTION GRAPHICS === */
    :root { --em-dark: #064e3b; --em-mid: #10b981; --em-soft: #f0fdf4; --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
    body {
      background: linear-gradient(-45deg, #ecfdf5, #f0fdf4, #f8fafc, #dcfce7);
      background-size: 400% 400%; animation: meshFlow 15s ease infinite;
      min-height: 100vh; display: flex; justify-content: center; align-items: center; perspective: 1500px; overflow: hidden;
    }
    .app-container { width: 100%; max-width: 420px; padding: 1.2rem; display: flex; flex-direction: column; gap: 1.2rem; animation: swoopIn 1s var(--spring) both; transform-style: preserve-3d; }
    header { text-align: center; transform: translateZ(30px); }
    h1 { font-size: 1.85rem; font-weight: 900; letter-spacing: 5px; color: var(--em-dark); text-transform: uppercase; }
    .dashboard { position: relative; background: rgba(255, 255, 255, 0.98); border-radius: 40px; backdrop-filter: blur(10px); box-shadow: 0 25px 60px -15px rgba(6, 78, 59, 0.1); padding-bottom: 2rem; animation: float 6s ease-in-out infinite alternate; transform-style: preserve-3d; }
    .hero { padding: 3.5rem 1.5rem 2rem; text-align: center; }
    #time { font-size: 4.2rem; font-weight: 900; color: #1e293b; letter-spacing: -3px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.9rem; padding: 0 1.5rem; }
    .p-card { background: #ffffff; padding: 1.3rem; border-radius: 28px; border: 1px solid rgba(0,0,0,0.02); transition: 0.4s var(--spring); }
    .p-card.active { background: var(--em-soft); border-color: rgba(16, 185, 129, 0.2); transform: translateZ(15px) scale(1.03); box-shadow: 0 15px 30px -10px rgba(16, 185, 129, 0.15); }
    .badge { font-size: 0.6rem; font-weight: 900; padding: 4px 8px; border-radius: 8px; text-transform: uppercase; }
    .b-sehri { background: #dcfce7; color: #15803d; } .b-iftar { background: #fef3c7; color: #b45309; }
    @keyframes meshFlow { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    @keyframes swoopIn { 0% { opacity: 0; transform: translateY(80px); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-10px) rotateX(2deg); } }
  </style>
</head>
<body>
  <div class="app-container">
    <header><p id="date-text">...</p><h1>WAR SAKEEB</h1></header>
    <main class="dashboard">
      <div class="hero"><div id="time">00:00:00</div></div>
      <div class="grid" id="grid"></div>
    </main>
  </div>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js?v=2'); }
    function run() {
      const now = new Date();
      document.getElementById('time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
      document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', {weekday:'long', month:'long', day:'numeric'});
      const t = JSON.parse(localStorage.getItem('p_data'));
      if(t) render(t);
      requestAnimationFrame(run);
    }
    async function sync() {
      navigator.geolocation.getCurrentPosition(async pos => {
        const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=2`);
        const data = await res.json();
        localStorage.setItem('p_data', JSON.stringify(data.data.timings));
        render(data.data.timings);
      });
    }
    function render(t) {
      const grid = document.getElementById('grid');
      const items = [{id:"Fajr",l:"Sehri Ends",b:"b-sehri"},{id:"Sunrise"},{id:"Dhuhr"},{id:"Asr"},{id:"Maghrib",l:"Iftar",b:"b-iftar"},{id:"Isha"}];
      grid.innerHTML = items.map(p => `
        <div class="p-card">
          <div style="display:flex;justify-content:space-between"><span>${p.id}</span>${p.l?`<span class="badge ${p.b}">${p.l}</span>`:''}</div>
          <div style="font-size:1.4rem;font-weight:900">${t[p.id]}</div>
        </div>`).join('');
    }
    sync(); run();
  </script>
</body>
</html>
