<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === 4K MODERN MINIMALIST THEME === */
    :root {
      --em-dark: #064e3b;
      --em-mid: #10b981;
      --em-soft: #ecfdf5;
      --text-main: #1e293b;
      --text-muted: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background: #f8fafc;
      background: radial-gradient(circle at top right, #f0fdf4, #f8fafc);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      color: var(--text-main);
    }

    .app-container {
      width: 100%; max-width: 420px; padding: 1.5rem;
      display: flex; flex-direction: column; gap: 1.5rem;
    }

    header { text-align: center; }
    h1 { font-size: 1.8rem; font-weight: 900; letter-spacing: 4px; color: var(--em-dark); text-transform: uppercase; }
    #date-text { color: var(--text-muted); font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

    .main-card {
      position: relative; background: #ffffff; border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.04);
      padding-bottom: 2rem; border: 1px solid rgba(0,0,0,0.02);
    }

    .audio-btn {
      position: absolute; top: 1.5rem; right: 1.5rem;
      width: 42px; height: 42px; border-radius: 50%; border: none;
      background: #f1f5f9; cursor: pointer; font-size: 1.1rem;
      display: flex; align-items: center; justify-content: center;
    }
    .audio-btn.active { background: var(--em-soft); color: var(--em-mid); }

    .hero { padding: 3rem 1.5rem 2rem; text-align: center; }
    #time { font-size: 3.8rem; font-weight: 900; color: var(--text-main); line-height: 1; margin-bottom: 1.2rem; letter-spacing: -2px; }
    .ampm { font-size: 1.1rem; color: var(--text-muted); margin-left: 5px; }

    .pill {
      display: inline-flex; align-items: center; gap: 8px; background: #f1f5f9;
      padding: 0.7rem 1.2rem; border-radius: 100px; font-size: 0.9rem; font-weight: 800;
    }
    .dot { width: 10px; height: 10px; background: var(--em-mid); border-radius: 50%; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; padding: 0 1.5rem; }

    .p-card {
      background: #fbfcfd; padding: 1.2rem; border-radius: 25px;
      display: flex; flex-direction: column; gap: 8px;
      border: 1px solid rgba(0,0,0,0.03); transition: 0.2s;
    }

    .p-card.active {
      background: var(--em-soft); border-color: rgba(16, 185, 129, 0.2);
    }

    .row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .name { font-weight: 800; font-size: 0.85rem; color: var(--text-muted); }
    .p-time { font-weight: 900; font-size: 1.3rem; color: var(--text-main); }
    .p-card.active .name { color: var(--em-mid); }

    /* MODERN CLEAN BADGES */
    .badge {
      font-size: 0.6rem; font-weight: 900; padding: 3px 7px; border-radius: 6px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .b-sehri { background: #dcfce7; color: #166534; }
    .b-iftar { background: #fef3c7; color: #92400e; }

    .wide { grid-column: span 2; flex-direction: row; justify-content: space-between; align-items: center; }

    /* LAG-FREE ANIMATIONS */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .p-card { animation: fadeIn 0.5s ease-out both; }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <p id="date-text">...</p>
      <h1>WAR SAKEEB</h1>
    </header>
    
    <main class="main-card">
      <button id="audio-toggle" class="audio-btn">ðŸ”‡</button>
      <div class="hero">
        <div id="time">00:00:00</div>
        <div class="pill">
          <div class="dot"></div>
          <span id="countdown">Syncing...</span>
        </div>
      </div>

      <div class="grid" id="grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // FILENAME FIX: Capital 'A'
    const adhan = new Audio('Adhan.mp3'); 
    let audioOn = false;
    let lastP = "";

    const btn = document.getElementById('audio-toggle');
    btn.onclick = () => {
      audioOn = !audioOn;
      btn.innerHTML = audioOn ? "ðŸ”Š" : "ðŸ”‡";
      btn.classList.toggle('active');
      if(audioOn) adhan.play().then(() => adhan.pause());
    };

    function run() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' });
      document.getElementById('time').innerHTML = timeStr.replace(' ', '<span class="ampm">') + '</span>';
      document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      
      const timings = JSON.parse(localStorage.getItem('p_data'));
      if (timings) logic(now, timings);
      requestAnimationFrame(run);
    }

    function logic(now, t) {
      const list = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
      let next = null;

      for (let n of list) {
        const [h, m] = t[n].split(':');
        const d = new Date(); d.setHours(h, m, 0);
        if (d > now) { next = { n, d }; break; }
      }

      if (next) {
        const diff = next.d - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById('countdown').innerHTML = `Next: ${next.n} in ${h}:${m}:${s}`;
        
        if (audioOn && diff < 1000 && lastP !== next.n && !['Sunrise', 'Tahajjud'].includes(next.n)) {
          adhan.currentTime = 0; adhan.play(); lastP = next.n;
        }
      }
    }

    async function sync() {
      const saved = localStorage.getItem('p_data');
      const savedD = localStorage.getItem('p_day');
      const today = new Date().toDateString();

      if (saved && savedD === today) {
        render(JSON.parse(saved));
      } else {
        navigator.geolocation.getCurrentPosition(async p => {
          const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&method=2`);
          const data = await res.json();
          localStorage.setItem('p_data', JSON.stringify(data.data.timings));
          localStorage.setItem('p_day', today);
          render(data.data.timings);
        });
      }
    }

    function render(t) {
      const grid = document.getElementById('grid');
      const now = new Date();
      const items = [
        {id: "Fajr", l: "Sehri Ends", b: "b-sehri"},
        {id: "Sunrise"}, {id: "Dhuhr"}, {id: "Asr"},
        {id: "Maghrib", l: "Iftar", b: "b-iftar"},
        {id: "Isha"}, {id: "Tahajjud"}
      ];

      let found = false;
      grid.innerHTML = items.map((p, i) => {
        const [h, m] = (t[p.id] || "02:30").split(':');
        const d = new Date(); d.setHours(h, m, 0);
        let act = "";
        if (!found && d > now) { act = "active"; found = true; }
        const badge = p.l ? `<span class="badge ${p.b}">${p.l}</span>` : "";
        return `
          <div class="p-card ${act} ${p.id==='Tahajjud'?'wide':''}" style="animation-delay: ${i*0.05}s">
            <div class="row"><span class="name">${p.id}</span>${badge}</div>
            <span class="p-time">${t[p.id] || "02:30 AM"}</span>
          </div>`;
      }).join('');
    }

    sync(); run();
  </script>
</body>
</html>
