<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#065f46">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === ELITE 4K MOTION GRAPHICS THEME === */
    :root {
      --em-dark: #064e3b;
      --em-mid: #10b981;
      --em-soft: #f0fdf4;
      --text: #1e293b;
      --muted: #64748b;
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background: linear-gradient(-45deg, #ecfdf5, #f0fdf4, #f8fafc, #dcfce7);
      background-size: 400% 400%;
      animation: meshFlow 15s ease infinite;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      perspective: 1500px;
      overflow: hidden;
    }

    .app-container {
      width: 100%; max-width: 420px; padding: 1.2rem;
      display: flex; flex-direction: column; gap: 1.2rem;
      animation: swoopIn 1s var(--spring) both;
      transform-style: preserve-3d;
    }

    header { text-align: center; transform: translateZ(30px); }
    h1 { font-size: 1.85rem; font-weight: 900; letter-spacing: 5px; color: var(--em-dark); text-transform: uppercase; }
    #date-text { color: var(--muted); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; }

    .dashboard {
      position: relative; background: rgba(255, 255, 255, 0.98); border-radius: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 60px -15px rgba(6, 78, 59, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.8);
      padding-bottom: 2rem;
      animation: floatPanel 6s ease-in-out infinite alternate;
      transform-style: preserve-3d;
    }

    .audio-btn {
      position: absolute; top: 1.5rem; right: 1.5rem;
      width: 45px; height: 45px; border-radius: 50%; border: none;
      background: #f1f5f9; cursor: pointer; font-size: 1.2rem;
      display: flex; align-items: center; justify-content: center;
      transition: 0.4s var(--spring); z-index: 10;
    }
    .audio-btn.on { background: var(--em-soft); color: var(--em-mid); transform: scale(1.1); box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2); }

    .hero { padding: 3.5rem 1.5rem 2rem; text-align: center; }
    #time { font-size: 4.2rem; font-weight: 900; color: #1e293b; line-height: 0.9; margin-bottom: 1.2rem; letter-spacing: -3px; }
    .ampm { font-size: 1.2rem; color: var(--muted); margin-left: 5px; font-weight: 700; }

    .pill {
      display: inline-flex; align-items: center; gap: 8px; background: #f1f5f9;
      padding: 0.7rem 1.3rem; border-radius: 100px; font-size: 0.9rem; font-weight: 800;
    }
    .dot { width: 10px; height: 10px; background: var(--em-mid); border-radius: 50%; animation: pulse 2s infinite; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.9rem; padding: 0 1.5rem; }

    .p-card {
      background: #ffffff; padding: 1.3rem; border-radius: 28px;
      display: flex; flex-direction: column; gap: 10px;
      border: 1px solid rgba(0,0,0,0.02);
      transition: 0.4s var(--spring);
      transform-origin: top;
    }

    .p-card.active {
      background: var(--em-soft); border-color: rgba(16, 185, 129, 0.2);
      transform: translateZ(15px) scale(1.03);
      box-shadow: 0 15px 30px -10px rgba(16, 185, 129, 0.15);
    }
    .p-card.active::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-20deg); animation: shine 3s infinite;
    }

    .row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
    .name { font-weight: 800; font-size: 0.9rem; color: var(--muted); }
    .p-time { font-weight: 900; font-size: 1.4rem; color: #1e293b; }
    .p-card.active .name { color: var(--em-mid); }

    .badge {
      font-size: 0.6rem; font-weight: 900; padding: 4px 8px; border-radius: 8px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .b-sehri { background: #dcfce7; color: #15803d; box-shadow: 0 2px 8px rgba(21, 128, 61, 0.1); }
    .b-iftar { background: #fef3c7; color: #b45309; box-shadow: 0 2px 8px rgba(180, 83, 9, 0.1); }

    .wide { grid-column: span 2; flex-direction: row; justify-content: space-between; align-items: center; }

    @keyframes meshFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes swoopIn { 0% { opacity: 0; transform: translateY(80px) rotateX(-15deg); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes floatPanel { 0% { transform: translateY(0) rotateX(0); } 100% { transform: translateY(-10px) rotateX(2.5deg); } }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
    @keyframes shine { 0% { left: -100%; } 100% { left: 200%; } }
    @keyframes dropIn { 0% { opacity: 0; transform: translateY(-25px) rotateX(-40deg); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <p id="date-text">...</p>
      <h1>WAR SAKEEB</h1>
    </header>
    
    <main class="dashboard">
      <button id="audio-toggle" class="audio-btn">ðŸ”‡</button>
      <div class="hero">
        <div id="time">00:00:00</div>
        <div class="pill">
          <div class="dot"></div>
          <span id="countdown">Syncing...</span>
        </div>
      </div>
      <div class="grid" id="grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // FILENAME MATCH: Capital 'A' for GitHub
    const adhan = new Audio('Adhan.mp3'); 
    let audioOn = false;
    let lastPlayed = "";

    const btn = document.getElementById('audio-toggle');
    btn.onclick = () => {
      audioOn = !audioOn;
      btn.innerHTML = audioOn ? "ðŸ”Š" : "ðŸ”‡";
      btn.classList.toggle('on');
      if(audioOn) adhan.play().then(() => adhan.pause()).catch(e => {});
    };

    function runEngine() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' });
      document.getElementById('time').innerHTML = timeStr.replace(' ', '<span class="ampm">') + '</span>';
      document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      
      const timings = JSON.parse(localStorage.getItem('cached_p_data'));
      if (timings) updateLogic(now, timings);
      requestAnimationFrame(runEngine);
    }

    function updateLogic(now, t) {
      const pNames = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
      let next = null;

      for (let n of pNames) {
        const [h, m] = t[n].split(':');
        const d = new Date(); d.setHours(h, m, 0);
        if (d > now) { next = { n, d }; break; }
      }

      if (next) {
        const diff = next.d - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById('countdown').innerHTML = `Next: <strong>${next.n}</strong> in ${h}:${m}:${s}`;
        
        // ADHAN TRIGGER
        if (audioOn && diff < 1000 && lastPlayed !== next.n && !['Sunrise', 'Tahajjud'].includes(next.n)) {
          adhan.currentTime = 0; adhan.play(); lastPlayed = next.n;
        }
      }
    }

    async function sync() {
      const saved = localStorage.getItem('cached_p_data');
      const savedDay = localStorage.getItem('cached_day');
      const today = new Date().toDateString();

      // TRUE OFFLINE PERSISTENCE
      if (saved && savedDay === today) {
        render(JSON.parse(saved));
      } else {
        navigator.geolocation.getCurrentPosition(async pos => {
          const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=2`);
          const data = await res.json();
          localStorage.setItem('cached_p_data', JSON.stringify(data.data.timings));
          localStorage.setItem('cached_day', today);
          render(data.data.timings);
        });
      }
    }

    function render(t) {
      const grid = document.getElementById('grid');
      const now = new Date();
      const items = [
        {id: "Fajr", l: "Sehri Ends", b: "b-sehri"},
        {id: "Sunrise"}, {id: "Dhuhr"}, {id: "Asr"},
        {id: "Maghrib", l: "Iftar", b: "b-iftar"},
        {id: "Isha"}, {id: "Tahajjud"}
      ];

      let foundNext = false;
      grid.innerHTML = items.map((p, i) => {
        const [h, m] = (t[p.id] || "02:30").split(':');
        const d = new Date(); d.setHours(h, m, 0);
        
        let act = "";
        if (!foundNext && d > now) { act = "active"; foundNext = true; }
        
        const badge = p.l ? `<span class="badge ${p.b}">${p.l}</span>` : "";
        const delay = 0.5 + (i * 0.08);

        return `
          <div class="p-card ${act} ${p.id==='Tahajjud'?'wide':''}" style="animation: dropIn 0.8s var(--spring) ${delay}s both;">
            <div class="row"><span class="name">${p.id}</span>${badge}</div>
            <span class="p-time">${t[p.id] || "02:30 AM"}</span>
          </div>`;
      }).join('');
    }

    sync(); runEngine();
  </script>
</body>
</html>
