<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#059669">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === EMERALD NEON 3D PHYSICS === */
    :root {
      --em-dark: #064e3b;
      --em-mid: #10b981;
      --em-glow: #34d399;
      --bg-glass: rgba(255, 255, 255, 0.9);
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background: linear-gradient(-45deg, #064e3b, #065f46, #059669, #10b981);
      background-size: 400% 400%;
      animation: ambientBG 15s ease infinite;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      perspective: 2000px;
      overflow: hidden;
    }

    .app-container {
      width: 100%; max-width: 420px; padding: 1rem;
      display: flex; flex-direction: column; gap: 1.5rem;
      transform-style: preserve-3d;
      animation: swoopIn 1.2s var(--spring) both;
    }

    header { text-align: center; transform-style: preserve-3d; }
    h1 { font-size: 2rem; font-weight: 900; letter-spacing: 5px; color: white; text-shadow: 0 5px 15px rgba(0,0,0,0.2); text-transform: uppercase; }
    #date-text { color: rgba(255,255,255,0.8); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }

    .main-card {
      position: relative; background: var(--bg-glass); border-radius: 45px;
      backdrop-filter: blur(10px);
      box-shadow: 0 40px 100px -20px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.5);
      animation: float3D 8s ease-in-out infinite alternate;
      transform-style: preserve-3d;
      padding-bottom: 2rem;
    }

    .audio-btn {
      position: absolute; top: 1.5rem; right: 1.5rem;
      width: 45px; height: 45px; border-radius: 50%; border: none;
      background: rgba(0,0,0,0.05); cursor: pointer; font-size: 1.2rem;
      display: flex; align-items: center; justify-content: center; transition: 0.3s;
    }
    .audio-btn.active { background: var(--em-mid); color: white; box-shadow: 0 0 20px var(--em-glow); }

    .hero { padding: 3.5rem 1.5rem 2rem; text-align: center; }
    #time { font-size: 4rem; font-weight: 900; color: #1e293b; line-height: 0.9; margin-bottom: 1.5rem; letter-spacing: -2px; }
    .ampm { font-size: 1.2rem; color: #64748b; margin-left: 5px; font-weight: 700; }

    .pill {
      display: inline-flex; align-items: center; gap: 10px; background: #f1f5f9;
      padding: 0.8rem 1.5rem; border-radius: 100px; font-size: 0.95rem; font-weight: 800;
    }
    .dot { width: 10px; height: 10px; background: var(--em-mid); border-radius: 50%; animation: pulse 2s infinite; box-shadow: 0 0 10px var(--em-glow); }

    .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; padding: 0 1.5rem; }

    .p-card {
      background: white; padding: 1.3rem; border-radius: 28px;
      display: flex; flex-direction: column; gap: 10px; transition: 0.4s var(--spring);
      border: 1px solid rgba(0,0,0,0.03); position: relative; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.02);
    }

    .p-card.active {
      background: var(--em-dark); border-color: var(--em-mid);
      box-shadow: 0 15px 30px -5px rgba(5, 150, 105, 0.4);
    }
    .p-card.active::before {
      content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: skewX(-20deg); animation: shine 2.5s infinite;
    }

    .row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
    .name { font-weight: 800; font-size: 0.9rem; color: #94a3b8; }
    .p-time { font-weight: 900; font-size: 1.4rem; color: #1e293b; }
    .p-card.active .name { color: var(--em-glow); }
    .p-card.active .p-time { color: white; }

    /* NEON BADGES */
    .neon-badge {
      font-size: 0.6rem; font-weight: 900; padding: 4px 8px; border-radius: 8px;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .nb-sehri { background: #064e3b; color: #34d399; box-shadow: 0 0 12px rgba(52, 211, 153, 0.4); border: 1px solid #059669; }
    .nb-iftar { background: #451a03; color: #fbbf24; box-shadow: 0 0 12px rgba(251, 191, 36, 0.4); border: 1px solid #d97706; }

    .wide { grid-column: span 2; flex-direction: row; align-items: center; }

    @keyframes swoopIn { 0% { opacity: 0; transform: translateY(100px) rotateX(-20deg) scale(0.8); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes float3D { 0% { transform: rotateX(0) rotateY(0); } 100% { transform: rotateX(5deg) rotateY(-2deg) translateY(-10px); } }
    @keyframes ambientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(0.7); } }
    @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }
    @keyframes drop { 0% { opacity: 0; transform: translateY(-50px) rotateX(-90deg); } 100% { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <p id="date-text">...</p>
      <h1>WAR SAKEEB</h1>
    </header>
    
    <main class="main-card">
      <button id="audio-toggle" class="audio-btn">ðŸ”‡</button>
      <div class="hero">
        <div id="time">00:00:00</div>
        <div class="pill">
          <div class="dot"></div>
          <span id="countdown">Initializing...</span>
        </div>
      </div>

      <div class="bento-grid" id="grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // FILENAME FIX: EXACT MATCH FOR GITHUB
    const adhan = new Audio('Adhan.mp3'); 
    let audioOn = false;
    let lastPlay = "";

    const audioBtn = document.getElementById('audio-toggle');
    audioBtn.onclick = () => {
      audioOn = !audioOn;
      audioBtn.innerHTML = audioOn ? "ðŸ”Š" : "ðŸ”‡";
      audioBtn.classList.toggle('active');
      if(audioOn) adhan.play().then(() => adhan.pause()).catch(e => {});
    };

    function startClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' });
      document.getElementById('time').innerHTML = timeStr.replace(' ', '<span class="ampm">') + '</span>';
      document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      
      const cached = JSON.parse(localStorage.getItem('prayers'));
      if (cached) logic(now, cached);
      requestAnimationFrame(startClock);
    }

    function logic(now, t) {
      const list = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
      let next = null;

      for (let n of list) {
        const [h, m] = t[n].split(':');
        const d = new Date(); d.setHours(h, m, 0);
        if (d > now) { next = { n, d }; break; }
      }

      if (next) {
        const diff = next.d - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById('countdown').innerHTML = `Next: <strong>${next.n}</strong> in ${h}:${m}:${s}`;
        
        // ADHAN TRIGGER
        if (audioOn && diff < 1000 && lastPlay !== next.n && !['Sunrise', 'Tahajjud'].includes(next.n)) {
          adhan.currentTime = 0; adhan.play(); lastPlay = next.n;
        }
      }
    }

    async function sync() {
      const saved = localStorage.getItem('prayers');
      const savedD = localStorage.getItem('day');
      const today = new Date().toDateString();

      // TRUE OFFLINE PERSISTENCE
      if (saved && savedD === today) {
        render(JSON.parse(saved));
      } else {
        navigator.geolocation.getCurrentPosition(async p => {
          const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&method=2`);
          const data = await res.json();
          localStorage.setItem('prayers', JSON.stringify(data.data.timings));
          localStorage.setItem('day', today);
          render(data.data.timings);
        });
      }
    }

    function render(t) {
      const grid = document.getElementById('grid');
      const now = new Date();
      const items = [
        {id: "Fajr", l: "Sehri Ends", b: "nb-sehri"},
        {id: "Sunrise"}, {id: "Dhuhr"}, {id: "Asr"},
        {id: "Maghrib", l: "Iftar", b: "nb-iftar"},
        {id: "Isha"}, {id: "Tahajjud"}
      ];

      let found = false;
      grid.innerHTML = items.map((p, i) => {
        const [h, m] = (t[p.id] || "02:30").split(':');
        const d = new Date(); d.setHours(h, m, 0);
        
        let act = "";
        if (!found && d > now) { act = "active"; found = true; }
        
        const badge = p.l ? `<span class="neon-badge ${p.b}">${p.l}</span>` : "";
        return `
          <div class="p-card ${act} ${p.id==='Tahajjud'?'wide':''}" style="animation: drop 0.8s var(--spring) ${0.5+(i*0.1)}s both;">
            <div class="row"><span class="name">${p.id}</span>${badge}</div>
            <span class="p-time">${t[p.id] || "02:30 AM"}</span>
          </div>`;
      }).join('');
    }

    sync(); startClock();
  </script>
</body>
</html>
