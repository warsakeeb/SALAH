<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#10b981">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === RESTORED PREMIUM 3D EMERALD THEME === */
    :root {
      --emerald-dark: #064e3b;
      --emerald-mid: #059669;
      --emerald-light: #ecfdf5;
      --text-muted: #64748b;
      --spring: cubic-bezier(0.175, 0.885, 0.32, 1.25);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background: linear-gradient(-45deg, #f0fdf4, #dcfce7, #f8fafc, #ecfdf5);
      background-size: 300% 300%;
      animation: ambientBG 12s ease-in-out infinite;
      color: var(--emerald-dark);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      perspective: 1200px;
      overflow: hidden;
    }

    .app-container {
      width: 100%; max-width: 420px; padding: 1.2rem;
      display: flex; flex-direction: column; gap: 1.2rem;
      animation: containerSwoop 1s var(--spring) both;
      transform-style: preserve-3d;
    }

    header { text-align: center; animation: dropBounce 0.8s var(--spring) 0.2s both; }
    h1 { font-size: 1.8rem; font-weight: 900; letter-spacing: 4px; color: var(--emerald-dark); text-transform: uppercase; }
    #date-text { color: var(--text-muted); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

    .dashboard-panel {
      position: relative; background: #ffffff; border-radius: 40px; 
      box-shadow: 0 30px 60px -15px rgba(6, 78, 59, 0.2);
      padding-bottom: 1.5rem; overflow: hidden;
      animation: float3D 6s ease-in-out infinite alternate;
      transform-style: preserve-3d;
    }

    .audio-toggle {
      position: absolute; top: 1.2rem; right: 1.2rem;
      width: 42px; height: 42px; border-radius: 50%; background: #f1f5f9; border: none;
      font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
      z-index: 10; cursor: pointer; transition: 0.3s;
    }
    .audio-toggle.on { background: var(--emerald-light); color: var(--emerald-mid); box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }

    .hero-section { padding: 3rem 1.5rem 2rem; text-align: center; }
    #current-time { font-size: 3.8rem; font-weight: 900; color: #1e293b; line-height: 1; margin-bottom: 1.2rem; }
    .ampm { font-size: 1.2rem; color: var(--text-muted); margin-left: 5px; }

    .countdown-pill {
      display: inline-flex; align-items: center; gap: 8px; background: #f1f5f9;
      padding: 0.7rem 1.2rem; border-radius: 100px; font-size: 0.9rem; font-weight: 800;
    }
    .dot { width: 10px; height: 10px; background: var(--emerald-mid); border-radius: 50%; animation: pulse 1.5s infinite; }

    .prayer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; padding: 0 1.5rem; }
    
    .prayer-card {
      background: #f8fafc; padding: 1.2rem; border-radius: 25px;
      display: flex; flex-direction: column; gap: 8px; transition: 0.4s var(--spring);
      border: 1px solid transparent; position: relative; overflow: hidden;
    }

    .prayer-card.active {
      background: var(--emerald-light); border-color: rgba(16, 185, 129, 0.2);
      box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.1);
    }
    .prayer-card.active::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transform: skewX(-25deg); animation: shine 3s infinite;
    }

    .p-row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
    .p-name { font-weight: 800; font-size: 0.9rem; color: var(--text-muted); }
    .p-time { font-weight: 900; font-size: 1.3rem; color: var(--emerald-dark); }
    .prayer-card.active .p-name { color: var(--emerald-mid); }

    .badge { font-size: 0.6rem; font-weight: 900; padding: 3px 7px; border-radius: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    .badge-sehri { background: #dcfce7; color: #166534; box-shadow: 0 2px 8px rgba(22, 101, 52, 0.1); }
    .badge-iftar { background: #fef3c7; color: #92400e; box-shadow: 0 2px 8px rgba(146, 64, 14, 0.1); }

    .tahajjud { grid-column: span 2; flex-direction: row; justify-content: space-between; align-items: center; }

    @keyframes containerSwoop { 0% { opacity: 0; transform: translateY(60px) rotateX(-10deg); } 100% { opacity: 1; transform: translateY(0); } }
    @keyframes dropBounce { 0% { transform: translateY(-30px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    @keyframes float3D { 0% { transform: rotateX(0); } 100% { transform: rotateX(3deg) translateY(-5px); } }
    @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
    @keyframes shine { 0% { left: -100%; } 100% { left: 200%; } }
    @keyframes swingDown { 0% { opacity: 0; transform: rotateX(-90deg); } 100% { opacity: 1; transform: rotateX(0); } }
    @keyframes ambientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <p id="date-text">...</p>
      <h1>WAR SAKEEB</h1>
    </header>
    
    <main class="dashboard-panel">
      <button id="audio-btn" class="audio-toggle">ðŸ”‡</button>
      <div class="hero-section">
        <div id="current-time">00:00:00</div>
        <div class="countdown-pill">
          <div class="dot"></div>
          <span id="countdown-text">Syncing...</span>
        </div>
      </div>

      <div class="prayer-grid" id="prayer-grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // FILENAME FIX: Capital 'A' to match GitHub exactly
    const adhan = new Audio('Adhan.mp3'); 
    let audioEnabled = false;
    let lastPlayed = "";

    const audioBtn = document.getElementById('audio-btn');
    audioBtn.onclick = () => {
      audioEnabled = !audioEnabled;
      audioBtn.innerHTML = audioEnabled ? "ðŸ”Š" : "ðŸ”‡";
      audioBtn.classList.toggle('on');
      if(audioEnabled) adhan.play().then(() => adhan.pause()).catch(e => {});
    };

    function runEngine() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' });
      document.getElementById('current-time').innerHTML = timeStr.replace(' ', '<span class="ampm">') + '</span>';
      document.getElementById('date-text').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      
      const timings = JSON.parse(localStorage.getItem('cached_timings'));
      if (timings) {
        updateCountdown(now, timings);
      }
      requestAnimationFrame(runEngine);
    }

    function updateCountdown(now, timings) {
      const pNames = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
      let next = null;

      for (let name of pNames) {
        const [h, m] = timings[name].split(':');
        const pDate = new Date(); pDate.setHours(h, m, 0);
        if (pDate > now) { next = { name, date: pDate }; break; }
      }

      if (next) {
        const diff = next.date - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById('countdown-text').innerHTML = `Next: <strong>${next.name}</strong> in ${h}:${m}:${s}`;
        
        // ADHAN TRIGGER
        if (audioEnabled && diff < 1000 && lastPlayed !== next.name && !['Sunrise', 'Tahajjud'].includes(next.name)) {
          adhan.currentTime = 0; adhan.play(); lastPlayed = next.name;
        }
      }
    }

    async function initApp() {
      const saved = localStorage.getItem('cached_timings');
      const savedDate = localStorage.getItem('cached_date');
      const today = new Date().toDateString();

      // TRUE OFFLINE CHECK
      if (saved && savedDate === today) {
        render(JSON.parse(saved));
      } else {
        navigator.geolocation.getCurrentPosition(async pos => {
          try {
            const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=2`);
            const data = await res.json();
            localStorage.setItem('cached_timings', JSON.stringify(data.data.timings));
            localStorage.setItem('cached_date', today);
            render(data.data.timings);
          } catch(e) { console.log("Fetch failed"); }
        });
      }
    }

    function render(t) {
      const grid = document.getElementById('prayer-grid');
      const now = new Date();
      const prayers = [
        {id: "Fajr", label: "Sehri Ends", badge: "badge-sehri"},
        {id: "Sunrise"}, {id: "Dhuhr"}, {id: "Asr"},
        {id: "Maghrib", label: "Iftar", badge: "badge-iftar"},
        {id: "Isha"}, {id: "Tahajjud"}
      ];

      let nextFound = false;
      grid.innerHTML = prayers.map((p, i) => {
        const [h, m] = (t[p.id] || "02:00").split(':');
        const pDate = new Date(); pDate.setHours(h, m, 0);
        
        let active = "";
        if (!nextFound && pDate > now) { active = "active"; nextFound = true; }
        
        const delay = 0.5 + (i * 0.1);
        const badge = p.label ? `<span class="badge ${p.badge}">${p.label}</span>` : "";

        return `
          <div class="prayer-card ${active} ${p.id==='Tahajjud'?'tahajjud':''}" style="animation: swingDown 0.8s var(--spring) ${delay}s both;">
            <div class="p-row">
              <span class="p-name">${p.id}</span>
              ${badge}
            </div>
            <span class="p-time">${t[p.id] || "02:00"}</span>
          </div>
        `;
      }).join('');
    }

    initApp(); runEngine();
  </script>
</body>
</html>
