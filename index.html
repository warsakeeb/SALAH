<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#065f46">
  <title>WAR SAKEEB Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* === ELITE MINIMALIST 4K THEME === */
    :root {
      --primary: #10b981;
      --primary-dark: #065f46;
      --glass: rgba(255, 255, 255, 0.92);
      --text: #0f172a;
      --muted: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }

    body {
      background: #f8fafc;
      background: linear-gradient(-45deg, #ecfdf5, #f0fdf4, #f8fafc, #dcfce7);
      background-size: 400% 400%;
      animation: meshGradient 15s ease infinite;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      color: var(--text);
    }

    .app-wrap {
      width: 100%; max-width: 420px; padding: 1.2rem;
      display: flex; flex-direction: column; gap: 1.2rem;
      animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) both;
    }

    header { text-align: center; }
    h1 { font-size: 1.8rem; font-weight: 900; letter-spacing: 5px; color: var(--primary-dark); text-transform: uppercase; }
    #date { color: var(--muted); font-size: 0.8rem; font-weight: 800; letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 4px; }

    .main-panel {
      position: relative; background: var(--glass); border-radius: 40px;
      backdrop-filter: blur(8px);
      box-shadow: 0 25px 50px -12px rgba(6, 78, 59, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.6);
      padding-bottom: 1.5rem;
    }

    .audio-btn {
      position: absolute; top: 1.5rem; right: 1.5rem;
      width: 44px; height: 44px; border-radius: 50%; border: none;
      background: #f1f5f9; cursor: pointer; font-size: 1.1rem;
      display: flex; align-items: center; justify-content: center;
      transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .audio-btn.active { background: #d1fae5; color: #059669; transform: scale(1.1); }

    .hero { padding: 3rem 1.5rem 1.8rem; text-align: center; }
    #time { font-size: 4rem; font-weight: 900; color: #1e293b; line-height: 1; margin-bottom: 1rem; letter-spacing: -3px; }
    .ampm { font-size: 1.2rem; color: var(--muted); margin-left: 5px; font-weight: 700; }

    .pill {
      display: inline-flex; align-items: center; gap: 8px; background: #f1f5f9;
      padding: 0.7rem 1.3rem; border-radius: 100px; font-size: 0.9rem; font-weight: 800;
      color: #334155;
    }
    .dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: blink 2s infinite; }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.9rem; padding: 0 1.5rem; }

    .card {
      background: #ffffff; padding: 1.25rem; border-radius: 26px;
      display: flex; flex-direction: column; gap: 10px;
      border: 1px solid rgba(0,0,0,0.02);
      transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
    }

    .card.active {
      background: #f0fdf4; border-color: rgba(16, 185, 129, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.05);
    }

    .row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }
    .p-name { font-weight: 800; font-size: 0.85rem; color: var(--muted); }
    .p-time { font-weight: 900; font-size: 1.35rem; color: #1e293b; }
    .card.active .p-name { color: var(--primary); }

    .badge {
      font-size: 0.6rem; font-weight: 900; padding: 4px 8px; border-radius: 8px;
      text-transform: uppercase; letter-spacing: 0.5px;
    }
    .b-sehri { background: #dcfce7; color: #15803d; }
    .b-iftar { background: #fef3c7; color: #b45309; }

    .wide { grid-column: span 2; flex-direction: row; justify-content: space-between; align-items: center; }

    @keyframes meshGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
  </style>
</head>
<body>

  <div class="app-wrap">
    <header>
      <p id="date">...</p>
      <h1>WAR SAKEEB</h1>
    </header>
    
    <main class="main-panel">
      <button id="audio-toggle" class="audio-btn">ðŸ”‡</button>
      <div class="hero">
        <div id="time">00:00:00</div>
        <div class="pill">
          <div class="dot"></div>
          <span id="countdown">Initializing...</span>
        </div>
      </div>

      <div class="grid" id="grid"></div>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // FILENAME FIX: Capital 'A'
    const adhan = new Audio('Adhan.mp3'); 
    let audioOn = false;
    let last = "";

    const btn = document.getElementById('audio-toggle');
    btn.onclick = () => {
      audioOn = !audioOn;
      btn.innerHTML = audioOn ? "ðŸ”Š" : "ðŸ”‡";
      btn.classList.toggle('active');
      if(audioOn) adhan.play().then(() => adhan.pause());
    };

    function start() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-US', { hour12: true, hour: 'numeric', minute: '2-digit', second: '2-digit' });
      document.getElementById('time').innerHTML = timeStr.replace(' ', '<span class="ampm">') + '</span>';
      document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
      
      const timings = JSON.parse(localStorage.getItem('p_store'));
      if (timings) calc(now, timings);
      requestAnimationFrame(start);
    }

    function calc(now, t) {
      const list = ["Fajr", "Sunrise", "Dhuhr", "Asr", "Maghrib", "Isha"];
      let next = null;

      for (let n of list) {
        const [h, m] = t[n].split(':');
        const d = new Date(); d.setHours(h, m, 0);
        if (d > now) { next = { n, d }; break; }
      }

      if (next) {
        const diff = next.d - now;
        const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        document.getElementById('countdown').innerHTML = `Next: <strong>${next.n}</strong> in ${h}:${m}:${s}`;
        
        if (audioOn && diff < 1000 && last !== next.n && !['Sunrise', 'Tahajjud'].includes(next.n)) {
          adhan.currentTime = 0; adhan.play(); last = next.n;
        }
      }
    }

    async function sync() {
      const cache = localStorage.getItem('p_store');
      const day = localStorage.getItem('p_day');
      const today = new Date().toDateString();

      if (cache && day === today) {
        render(JSON.parse(cache));
      } else {
        navigator.geolocation.getCurrentPosition(async p => {
          const res = await fetch(`https://api.aladhan.com/v1/timings/${Math.floor(Date.now()/1000)}?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&method=2`);
          const data = await res.json();
          localStorage.setItem('p_store', JSON.stringify(data.data.timings));
          localStorage.setItem('p_day', today);
          render(data.data.timings);
        });
      }
    }

    function render(t) {
      const grid = document.getElementById('grid');
      const now = new Date();
      const items = [
        {id: "Fajr", l: "Sehri Ends", b: "b-sehri"},
        {id: "Sunrise"}, {id: "Dhuhr"}, {id: "Asr"},
        {id: "Maghrib", l: "Iftar", b: "b-iftar"},
        {id: "Isha"}, {id: "Tahajjud"}
      ];

      let found = false;
      grid.innerHTML = items.map((p, i) => {
        const [h, m] = (t[p.id] || "02:30").split(':');
        const d = new Date(); d.setHours(h, m, 0);
        let active = "";
        if (!found && d > now) { active = "active"; found = true; }
        const badge = p.l ? `<span class="badge ${p.b}">${p.l}</span>` : "";
        return `
          <div class="card ${active} ${p.id==='Tahajjud'?'wide':''}">
            <div class="row"><span class="p-name">${p.id}</span>${badge}</div>
            <span class="p-time">${t[p.id] || "02:30 AM"}</span>
          </div>`;
      }).join('');
    }

    sync(); start();
  </script>
</body>
</html>
